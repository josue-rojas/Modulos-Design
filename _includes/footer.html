<footer class='footer'>
  <div class='footer-links'>
    {% for social in site.data[page.data_file].partials[id].social %}
    {% assign svg = social[0] | append: '_icon.svg' %}
    <a class='button'  href='{{social[1]}}'>{% include svg/{{svg}}%}</a>
    {% endfor %}
  <div class='main-text'>
    {{site.data[page.data_file].partials[id].main-text}}
  </div>
  <div class='sub-text'>
    {{site.data[page.data_file].partials[id].sub-text}}
  </div>
</footer>
