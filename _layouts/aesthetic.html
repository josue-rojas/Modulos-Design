---
layout: compress
---

<!--  inspired by https://html5up.net/dimension -->
<!DOCTYPE html>
	<html>
		<head>
      {% include resources.html %}
			<title>{{ page.title }}</title>
		</head>
		<body>
			<div class='background'>
				<div class='dark-layer'></div>
				<div class='image' style="background-image:url('/resources/{{site.data[page.data_file].background-image}}')"></div>
			</div>
			<div class='front start'>
      	<div class='intro '>
        	<div class='title'>{{site.data[page.data_file].intro.title}}</div>
        	<div class='text'>{{site.data[page.data_file].intro.text}}</div>
      	</div>
      	<div class='navigation'>
        	{% for tab in site.data[page.data_file].navbar.tabs %}
        	<div class='nav-tab' onclick='activeTab("{{tab.link}}")'>
          	<a href='{{tab.link}}'>{{tab.title}}</a>
        	</div>
      		{% endfor %}
      	</div>
			</div>
				{{ content }}
			</body>
	</html>
